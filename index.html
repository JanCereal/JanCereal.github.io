<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Testwebsite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="style" type="text/css" media="screen" href="style" />
    <script>
        function openTab(index){
            var element = document.getElementsByTagName('div');
	        var name = "";
	        var obj;
	
	        for (var i = 0; i < element.length; i++){
		        name = element[i].id;
		        if (name.substr(0,8) == 'tab_box_'){
			        obj = document.getElementById(name);
			        obj.hidden = true;
		        }
		        if (name.substr(0,8) == 'tab_top_'){
			        obj = document.getElementById(name);
			        obj.setAttribute('class','tab_top_passive');			
		        }
		
	        }
	        var tab = document.getElementById("tab_box_"+index);
	        tab.hidden = false;
	        tab = document.getElementById("tab_top_"+index);
	        tab.setAttribute('class','tab_top_active');
        }
    </script>
    <style>
        .tabmenu{
            width: 30%;
	        position: relative;
	        margin: 5px;
        }
        .tab_top_active{
            float: left;
	        border-style: solid;
	        border-width: 1px;
	        background-color: #ffffff; 
	        margin-bottom: -1px;
	        margin-right: -1px;
	        border-color: #000000;
	        color: #000000;
	        font-weight: bold;
	        font-family: calibri;
	        padding: 5px;
	        cursor: pointer;
        }
        .tab_top_passive{
            float: left;
	        border-style: solid;
	        border-width: 1px; 
	        background-color: #ffffff;
	        margin-bottom: -1px;
	        margin-right: -1px;
	        border-color: #808080;
	        color: #808080;
	        font-family: calibri;
	        padding: 5px;
	        cursor: pointer;
        }
        .tab_box{
            float: left;
	        border-style: solid;
	        border-width: 1px; 
	        background-color: #ffffff;
	        -color: #000000;
	        width: 100%;
	        height: 100%;
        }
        body{
            color:white;
            text-align: center;
            text-size-adjust: 60;
            background-image: url("stuff/woods.jpg");
        }
        h1{
            size: 240px;
        }
        div{
            size: 100px
        }
        @media(max-device-width: 415px){
            body{
                color:white;
                text-align: center;
                text-size-adjust: 20;
                background-image: url("stuff/woods.jpg");
            }
            h1{

            div{

    </style>
</head>

    <div id='tabmenu' class='tabmenu'>
